<br/>
<div class="col-md-6 offset-md-3">
    <h4> Create Employee </h4>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Employee Name</label>
            <input type="text" class ="form-control" id = "empName"
                [(ngModel)] = "employee.empName" name = "empName">
        </div>
    
        <div class="form-group">
            <label> AD ID</label>
            <input type="text" class ="form-control" id = "adId"
                [(ngModel)] = "employee.adId" name = "adId">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.emailId" name = "emailId">
        </div>

        <div class="form-group">
            <label> Base Location</label>
            <input type="text" class ="form-control" id = "baseLocation"
                [(ngModel)] = "employee.baseLocation" name = "baseLocation">
        </div>

        <div class="form-group">
            <label> Project Name</label>
            <input type="text" class ="form-control" id = "projectName"
                [(ngModel)] = "employee.projectName" name = "projectName">
        </div>

        <div class="form-group">
            <label> Team Name</label>
            <input type="text" class ="form-control" id = "teamName"
                [(ngModel)] = "employee.teamName" name = "teamName">
        </div>

        <div class="form-group">
            <label> GCP Certification</label>
            <input type="text" class ="form-control" id = "gcpCertification"
                [(ngModel)] = "employee.gcpCertification" name = "gcpCertification">
        </div>
        <br/>
        <button class = "btn btn-success btn-sm" type ="submit">Submit</button>   
    </form>
    <p></p>
     <button class = "btn btn-info btn-sm" (click)="goBack()">Back</button>
        </div>
